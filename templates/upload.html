<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload</title>
    <meta charset="utf-8">

    <link rel="icon" href="../static/img/logo.png" type="image/icon type">
    <meta name=viewport content='width=700'>
    
    <link rel="stylesheet" type="text/css" href="../static/css/style8.css">

</head>

<body>
    <div class='box'>
    <h1>Выберите Фотографию</h1>
    
        {% with messages = get_flashed_messages() %}
        {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    

    {% if filename %}
    <div>
        <img class="image_circle" src="{{ url_for('display_image', filename=filename) }}">
    </div>
    {% endif %}
    <form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input class="submit_btn" type="submit" value="Submit">
            <a id="btn3" class="submit_btn" href="profile.html">Вернуться в профиль</a>
        </p>
    </form>
    </div>

    </body>
</html>
